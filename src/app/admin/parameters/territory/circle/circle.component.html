<div class="container-fluid px-0 bordered-left inner" >
  <div class="row no-gutters px-3">
    <div class="col-12">
      <eland-table 
      [tableConfig]="tableConfig" 
      (reloadTable)="loadCircles()" 
      (addCallBack)="showCircleElementDialogue()"
      (actions)="call($event)" 
      [datas]="circles" 
      [cols]="cols">
    </eland-table>

    </div>
  </div>
</div>

<!-- dialog -->
<ng-template #lazyCurrentCircle *ngIf="currentCircle"></ng-template>
