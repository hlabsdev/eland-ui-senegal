<div class="col-{{field.width??12}} form-group" [formGroup]="group">
  <label class="col-12 col-form-label"></label>
  <div class="col-12">
    <p-button type="button" [style]="{'border-radius':'10px'}" label="{{field.label | translate}}" icon="field.icon" iconPos="right" styleClass="form-control w-100" (click)="field.click" name="field.name"></p-button>
  </div>
</div>
